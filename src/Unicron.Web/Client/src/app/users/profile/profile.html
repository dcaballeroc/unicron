<!DOCTYPE HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>

<body>
    <h1>{{user.name}}'s Profile</h1>


    <div ng-show="success" class="alert alert-dismissible alert-info">
        <button type="button" class="close" data-dismiss="alert">Ã—</button>
        <strong>Profile updated!</strong>
    </div>

    <div class="panel panel-info">
        <div class="panel-heading">Details</div>
        <div class="panel-body">
            <form role="form">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" ng-change=" saveChanges = true " class="form-control" ng-model="name" />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" ng-change=" saveChanges = true " class="form-control" ng-model="email" />
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <input type="text" class="form-control" disabled="disabled" placeholder="Active" ng-if="user.isActive">
                    <input type="text" class="form-control" disabled="disabled" placeholder="No Active" ng-if="!user.isActive">
                </div>
                <button type="submit" ng-show="saveChanges" class="btn btn-success" ng-click="updateProfile()">Update</button>
            </form>
        </div>

    </div>
</body>

</html>
