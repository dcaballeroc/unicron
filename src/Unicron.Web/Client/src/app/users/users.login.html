<!DOCTYPE HTML>
<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    </head>
    <body>
        <form name= "loginForm" class="form-horizontal" ng-submit="vm.login()" novalidate>
            <div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">
                <label for="inputEmail1" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" name="email" ng-model="vm.email" ng-minlength="3" ng-maxlength="30"
                           class="form-control" id="inputEmail1"
                           placeholder="Email" required>
                    <div ng-messages="loginForm.email.$error">
                        <div ng-message="required">You must enter the email</div>
                        <div ng-message="email">Please input a valid email</div>
                        <div ng-message="maxlength">Your email cannot be longer than 30 characters</div>
                        <div ng-message="minlength">Your email is required to be at least 3 characters</div>
                    </div>
                </div>
            </div>
            <div class="form-group"
               ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
                <label for="inputPassword1" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" name= "password" ng-model="vm.password" ng-minlength="8" ng-maxlength="30"
                    class="form-control" id="inputPassword1" placeholder="Password" required>
                    <div class="error" ng-messages="loginForm.password.$error">
                        <div ng-message="required">You must enter the password</div>
                        <div ng-message="maxlength">Your password cannot be longer than 30 characters</div>
                        <div ng-message="minlength">Your password is required to be at least 8 characters</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="vm.rememberMe"> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-primary">Log in</button>
                </div>
            </div>
        </form>
    </body>

</html>
