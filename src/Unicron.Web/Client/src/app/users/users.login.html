<!DOCTYPE HTML>
<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    </head>
    <body>
        <form class="form-horizontal" ng-submit="vm.login()">
            <div class="form-group">
                <label for="inputEmail1" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" ng-model="vm.email" class="form-control" id="inputEmail1" placeholder="Email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword1" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" ng-model="vm.password" class="form-control" id="inputPassword1" placeholder="Password" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="vm.rememberMe"> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Sign in</button>
                </div>
            </div>
        </form>
    </body>

</html>
