<!DOCTYPE HTML>

<div class="modal" tabindex="-1" role="dialog" ng-controller="userRegisterController as vm">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title" ng-bind-html="title"></h4>
            </div>
            <div class="modal-body">
                <form name = "userRegister" ng-hide="vm.success" class="form-inline" ng-submit="vm.Register()">


                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
            </div>
        </div>
    </div>
</div>
