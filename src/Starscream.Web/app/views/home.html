<h1 id="pageTitle">Home</h1>

<table class="table table-striped">
    <thead>
        <th> Name </th>
        <th> Email </th>
        <th> Active </th>
        <th></th>
        <th></th>
    </thead>
    <tbody>
        <tr ng-repeat="user in users">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.isActive}}</td>
            <td><button class="btn btn-info"> See Profile</button></td>
            <td><button class="btn btn-warning"> Activate / Deactivate </button></td>
        </tr>
    </tbody>
</table>
